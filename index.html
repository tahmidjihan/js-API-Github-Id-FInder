<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Api Call</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <form action="" class="search">
        <input
          type="username"
          class="input-username"
          placeholder="Your Github Username" />
        <button id="searchBtn">Search</button>
      </form>
      <div class="card">
        <img
          src="https://i.pinimg.com/564x/2a/a2/ed/2aa2edb7a894fc38cbc87b304f309320.jpg"
          alt=""
          class="card-img" />
        <div class="card-container">
          <div class="name">
            <h2 id="name">Full Name</h2>
            <div id="username"><a href="">Username</a></div>
            <small class="bio">
              Lorem ipsum, dolor sit amet consectetur adipisicing elit. Officia,
              magnam?
            </small>
          </div>
          <div class="IdStatus">
            <ul class="card-list">
              <li><b>Followers:</b><span id="info1"></span></li>
              <li><b>Following:</b><span id="info2"></span></li>
              <li><b>Location:</b><span id="info3"></span></li>
              <li><b>Total repo:</b><span id="info4"></span></li>
              <li><b>Id Created:</b><span id="info5"></span></li>
              <li><b>Twitter:</b><span id="info6"></span></li>
              <li><b>Blog:</b><span id="info7"></span></li>
            </ul>
          </div>
        </div>
      </div>
    </div>
  </body>
  <script src="script.js"></script>
</html>
